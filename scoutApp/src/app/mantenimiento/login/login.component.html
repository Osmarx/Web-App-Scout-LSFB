<div class="row mt-5">
  <div class="col login-bgimage">
    <form *ngIf="!showDeveloperMode" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <main class="form-signin mt-5">
        <h1 class="h3 mb-3 fw-normal">Login Mantenimiento</h1>
        <div class="form-floating">
          <input type="email" formControlName="mail" class="form-control" id="floatingInput"
            placeholder="name@example.com">
          <label for="floatingInput">Dirección de Correo</label>
        </div>
        <div class="form-floating">
          <input type="password" formControlName="password" class="form-control" id="floatingPassword"
            placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div *ngIf="isHidden" class="alert alert-danger" role="alert">
          {{messageError}}
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy;2021</p>
      </main>
    </form>

    <div *ngIf="showDeveloperMode">
      <div class="container">
        <div class="row justify-content-center">
          <h1>Bienvenido al Modo Mantenimiento</h1>
        </div>
        <div class="row justify-content-center mt-5">
          <p class="col-sm-2">En esto modo podrás personalizar la página Web en tiempo real</p>
          <p class="col-sm-2">Recuerda que todo lo que modifiques se mostrará al instante a los visitantes</p>
          <p class="col-sm-2" >¡Buena Caza!</p>
        </div>
      </div>
      <app-navbar [childMessage]="showLogOutButton"></app-navbar>
    </div>
  </div>
</div>
